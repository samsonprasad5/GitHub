<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Authority Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Login Page --->
  <div class="login-container" id="loginPage">
    <h2>Welcome to Water Authority</h2>
    <form id="loginForm" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Dashboard Page -->
  <div class="wrapper" id="dashboardPage" style="display:none;">
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="https://waterauthority.com.fj/wp-content/uploads/2020/09/WAF-logo_main.png" alt="Water Authority Logo" class="logo" />
        <h2>Water Authority</h2>
      </div>
      <ul>
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-sitemap"></i> Organization Tree</a></li>
        <li><a href="#"><i class="fas fa-users-cog"></i> Employee Management</a></li>
      </ul>
      <div class="sidebar-footer">
        <button id="darkModeToggle" class="toggle-btn"><i class="fas fa-moon"></i> Dark Mode</button>
        <button id="logout" class="toggle-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1>Water Authority Dashboard</h1>
      </header>

      <div class="dashboard-cards">
        <div class="card">
          <h3>Total Water Usage</h3>
          <p>1,250,000 Litres</p>
        </div>
        <div class="card">
          <h3>Active Customers</h3>
          <p>56,000</p>
        </div>
        <div class="card">
          <h3>Revenue (FJD)</h3>
          <p>$3.5M</p>
        </div>
        <div class="card">
          <h3>Pending Payments</h3>
          <p>$200,000</p>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="departmentChart"></canvas>
      </div>

      <div class="update-btn-container">
        <button id="updateDataBtn" class="update-btn">Update Data</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Water Authority. All Rights Reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
